<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaat GPT</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        background-color: #1e1e1e;
        color: white;
      }

      .sidebar {
        width: 260px;
        background-color: #202123;
        height: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #4d4d4f;
      }

      .sidebar-collapsed {
        width: 50px;
      }

      .sidebar-header {
        padding: 12px 16px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #4d4d4f;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid #393941;
      }

      .logo {
        display: flex;
        align-items: center;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
      }

      .auth-buttons {
        display: flex;
        gap: 10px;
      }

      .auth-button {
        padding: 8px 14px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }

      .login {
        background-color: white;
        color: black;
        border: none;
      }

      .signup {
        background-color: transparent;
        color: white;
        border: 1px solid white;
      }

      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .welcome-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 0 20px;
      }

      .welcome-title {
        font-size: 32px;
        margin-bottom: 30px;
      }

      .message {
        display: flex;
        padding: 10px 20px;
        border-radius: 5px;
        max-width: 80%;
      }

      .user-message {
        background-color: #444654;
        align-self: flex-end;
      }

      .bot-message {
        background-color: #343541;
        align-self: flex-start;
      }

      .input-container {
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .input-area {
        width: 80%;
        max-width: 800px;
        background-color: #40414f;
        display: flex;
        align-items: center;
        border-radius: 8px;
        padding: 8px 16px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .input-buttons {
        display: flex;
        gap: 10px;
        margin-top: 16px;
      }

      .action-button {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        font-size: 14px;
      }

      input {
        flex: 1;
        border: none;
        padding: 12px;
        background-color: transparent;
        color: white;
        font-size: 16px;
      }

      button.send {
        background-color: transparent;
        color: #8e8ea0;
        border: none;
        cursor: pointer;
        font-size: 18px;
      }

      input:focus {
        outline: none;
      }

      .footer {
        padding: 12px;
        text-align: center;
        font-size: 12px;
        color: #8e8ea0;
        border-top: 1px solid #393941;
      }

      .icon-button {
        background: transparent;
        border: none;
        color: #8e8ea0;
        cursor: pointer;
        padding: 8px;
        border-radius: 4px;
      }

      .icon-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="sidebar sidebar-collapsed">
      <div class="sidebar-header">
        <button class="icon-button" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!-- Sidebar content would go here -->
    </div>

    <div class="main-content">
      <div class="header">
        <div class="logo">
          <span>ChatGPT</span>
          <i class="fas fa-chevron-down" style="margin-left: 5px"></i>
        </div>
        <div class="auth-buttons">
          <button class="auth-button login">Log in</button>
          <button class="auth-button signup">Sign up</button>
        </div>
      </div>

      <div id="chatContainer" class="chat-container">
        <div class="welcome-container" id="welcomeContainer">
          <h1 class="welcome-title">What can I help with?</h1>
          <div class="input-buttons">
            <button class="action-button">
              <i class="far fa-lightbulb"></i> Brainstorm
            </button>
            <button class="action-button">
              <i class="far fa-file-alt"></i> Summarize text
            </button>
            <button class="action-button">
              <i class="fas fa-info-circle"></i> Get advice
            </button>
            <button class="action-button">
              <i class="fas fa-gift"></i> Surprise me
            </button>
            <button class="action-button">
              <i class="fas fa-tasks"></i> Make a plan
            </button>
            <button class="action-button">More</button>
          </div>
        </div>
      </div>

      <div class="input-container">
        <div class="input-area">
          <input
            type="text"
            id="userInput"
            placeholder="Ask anything"
            autocomplete="off"
          />
          <div>
            <button class="icon-button">
              <i class="fas fa-paperclip"></i>
            </button>
            <button class="send" onclick="sendMessage()">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
        <div class="input-buttons">
          <button class="icon-button">
            <i class="fas fa-paperclip"></i> Attach
          </button>
          <button class="icon-button">
            <i class="fas fa-search"></i> Search
          </button>
          <button class="icon-button">
            <i class="fas fa-comment"></i> Reason
          </button>
        </div>
      </div>

      <div class="footer">
        By messaging ChatGPT, you agree to our Terms and have read our Privacy
        Policy.
      </div>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("sidebar-collapsed");
      }

      function addMessage(text, isUser) {
        const chatContainer = document.getElementById("chatContainer");
        const welcomeContainer = document.getElementById("welcomeContainer");

        // Remove welcome container on first message
        if (welcomeContainer) {
          welcomeContainer.remove();
        }

        const messageDiv = document.createElement("div");
        messageDiv.className = isUser ? "message user-message" : "message bot-message";
        messageDiv.textContent = text;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function sendMessage() {
        const userInput = document.getElementById("userInput");
        const userMessage = userInput.value.trim();

        if (userMessage) {
          addMessage(userMessage, true);
          userInput.value = "";

          // Always respond with "chaat khaoge?"
          setTimeout(() => {
            addMessage("chaat khaoge?", false);
          }, 500);
        }
      }

      // Allow Enter key to send messages
      document.getElementById("userInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });
    </script>
  </body>
</html>
